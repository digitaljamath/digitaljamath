services:
  nginx:
    image: nginx:alpine
    container_name: digitaljamath_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - web
    restart: always

  web:
    build: .
    container_name: digitaljamath_web
    command: gunicorn --bind 0.0.0.0:8000 digitaljamath.wsgi:application
    volumes:
      - .:/app
      - static_files:/app/staticfiles
    expose:
      - "8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env
    environment:
      - DATABASE_HOST=db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    restart: always

  db:
    image: postgres:16-alpine
    container_name: digitaljamath_db
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DATABASE_NAME:-digitaljamath_db}
      - POSTGRES_USER=${DATABASE_USER:-postgres}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:7-alpine
    container_name: digitaljamath_redis
    restart: always

  frontend:
    build: ./frontend
    container_name: digitaljamath_frontend
    expose:
      - "3000"
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/digitaljamath_db
    depends_on:
      - web
    restart: always

volumes:
  postgres_data:
  static_files:

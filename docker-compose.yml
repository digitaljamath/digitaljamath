services:
  nginx:
    image: nginx:alpine
    container_name: digitaljamath_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/landing:/usr/share/nginx/landing:ro
    depends_on:
      - frontend
      - web
    restart: always

  web:
    build: .
    container_name: digitaljamath_web
    command: gunicorn --bind 0.0.0.0:8000 --timeout 300 --reload digitaljamath.wsgi:application
    volumes:
      - .:/app
      - static_files:/app/staticfiles
    expose:
      - "8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env
    environment:
      - DATABASE_HOST=db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    restart: always

  db:
    image: postgres:16-alpine
    container_name: digitaljamath_db
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DATABASE_NAME:-digitaljamath_db}
      - POSTGRES_USER=${DATABASE_USER:-postgres}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    restart: always

  redis:
    image: redis:7-alpine
    container_name: digitaljamath_redis
    ports:
      - "6379:6379"
    restart: always

  worker:
    build: .
    container_name: digitaljamath_worker
    command: celery -A digitaljamath worker -l info
    volumes:
      - .:/app
    depends_on:
      - web
      - redis
      - db
    env_file:
      - .env
    environment:
      - DATABASE_HOST=db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    restart: always

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
        - VITE_DOMAIN_SUFFIX=${VITE_DOMAIN_SUFFIX:-localhost}
        - VITE_APP_VERSION=${APP_VERSION:-2.0.0}

    container_name: digitaljamath_frontend
    expose:
      - "80"
    depends_on:
      - web
    restart: always

volumes:
  postgres_data:
  static_files:
